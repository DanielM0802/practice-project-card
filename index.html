<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="shortcut icon" href="profile-card-component-main/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <main class="contenedor">
        <div class="card">
            <img src="profile-card-component-main/images/bg-pattern-card.svg" alt="">
            
            <section class="info">
                <img class="info__image" src="profile-card-component-main/images/image-victor.jpg" alt="profile-picture">
                <h1 class="info__name">Victor Crest <span class="info__age">26</span></h1>
                <p class="info__address">London</p>
            </section>
            
            <div class="stats">

                <div class="stats__space">
                    <p class="stats__cantidad no-margin">80k</p>
                    <p class="stats__text">Followers</p>
                </div>

                <div class="stats__space">
                    <p class="stats__cantidad no-margin">803k</p>
                    <p class="stats__text">Likes</p>
                </div>

                <div class="stats__space">
                    <p class="stats__cantidad no-margin">1.4k</p>
                    <p class="stats__text">Photos</p>
                </div>

            </div>
        </div>
    </main>
</body>

</html>
